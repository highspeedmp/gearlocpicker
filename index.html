<!DOCTYPE html>
<html>
<head>
  <title>Gearloc Picker</title>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<img src = images\banner.png>

<div id=preselected_container>
  <p> Click the Gearlocs below to exclude them from random selection (optional):</p>
  <div class=preselected>
    <button id=Picket>Picket</button>
    <button id=Patches>Patches</button>
    <button id=Tantrum>Tantrum</button>
    <button id=Boomer>Boomer</button>
    <button id=Tink>Tink</button>
    <button id=Ghille>Ghille</button>
    <button id=Nugget>Nugget</button>
    <button id=Stanza>Stanza</button>
    <button id=Duster>Duster</button>
    <button id=Gasket>Gasket</button>
    <button id=LabRats>Lab Rats</button>
    <button id=Dart>Dart</button>
    </div>
</div>

<div id=main_container>
  <p> Click your desired number or random Gearlocs:</p>
<div class=main>
    <button id=randomGearloc1> 1 Gearloc </button>
    <button id=randomGearloc2> 2 Gearlocs </button>
    <button id=randomGearloc3> 3 Gearlocs </button>
    <button id=randomGearloc4> 4 Gearlocs </button>
</div>
</div>

<p id = "Gearloc1"></p>
<p id = "Gearloc2"></p>
<p id = "Gearloc3"></p>
<p id = "Gearloc4"></p>


</body>
</html>
